spring:
    application:
        name: todo-service
    profiles:
        active: default
    config:
        import: configserver:${CONFIGHTTP:http}://${CONFIGUSER:admin:admin@}${CONFIGURL:localhost:9997}/todo-config
eureka:
    client:
        service-url:
            defaultZone: http://${HOSTNAME:localhost}:${EUREKAPORT:8761}/eureka
    instance:
        ip-address: ${HOSTNAME:localhost}
        hostname: ${HOSTNAME:localhost}
        instance-id: ${spring.application.name}:${random.value}
    prefer-ip-address: true
